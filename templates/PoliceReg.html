{% extends 'base.html' %}
{% block content %}
    {% include 'navbar2.html' %}
    <body style="background-image:url({{ url_for('static', filename = 'my.jpg') }});background-size:cover;">
    <div class="container">    
            <div id="includedContent"></div>
                <div class="bdiv2">
                    <div class="insidediv2">
                        <form action ="http://localhost:5000/regPolice" method = "post">
                        <img class="bimg" src="{{ url_for('static', filename = 'admin.png') }}"/>
                        <h3>Register Police Officer</h3>
                        <div class="cdiv">
                            <img class="textimg" src="{{ url_for('static', filename = 'un5.png')}}"/>
                            <input type="text" placeholder="Email" name="email"> </br></div>
                            
                        <div class="cdiv">
                            <img class="textimg" src="{{ url_for('static', filename = 'un5.png')}}"/>
                            <input type="text" placeholder="ID No" name="id">
                        </div>

                        <div class="cdiv">
                            <img class="textimg" src="{{ url_for('static', filename = 'un5.png')}}"/>
                            <input type="text" placeholder="Name" name="name">
                        </div>

                        <div class="cdiv">
                            <img class="textimg" src="{{ url_for('static', filename = 'un5.png')}}"/>
                            <input type="text" placeholder="Rank No" name="rank">
                        </div>
                        <div class="buttondiv">
                            <button class="button2" type="submit">Register</button></div>

                        <div class="alert alert-success" role="alert">
                                {{result}}
                        </div>
                    </form>
                    <h1 class="title pb-20 pr-30" style="color:red;">List of Police Officers</h1>
                    <table class="table table-hover">
                        <thead class="info">
                        <tr>
                            <th>Email</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Rank</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for value in data %}
                        <tr>
                            <td>{{ value['Email']}}</td>
                            <td>{{ value['idNo'] }}</td>
                            <td>{{ value['Name'] }}</td>
                            <td>{{ value['rankNo'] }}</td>
                        </tr>
                    {% endfor %}
                        </tbody>
                    </table>   
                </div>
    </div>
    </body>
{% endblock %}

<script>
    $(".alert").delay(3200).fadeOut(300);
</script>
