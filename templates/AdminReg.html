{% extends 'base.html' %}
{% block content %}
    {% include 'navbar2.html' %}
    <body style="background-image:url({{ url_for('static', filename = 'my.jpg') }});background-size:cover;">
    <div class="container">   
            <div id="includedContent"></div>
                <div class="bdiv">
                    <div class="insidediv3">
                        <form action ="http://localhost:5000/regAdmin" method = "post"> 
                        <img class="bimg" src="{{ url_for('static', filename = 'admin.png') }}"/>
                        <h3>Register Admin</h3>
                        <div class="cdiv">
                            <img class="textimg" src="{{ url_for('static', filename = 'un5.png')}}"/>
                            <input type="text" placeholder="ID No" name="id"> </br></div>
                            
                        <div class="cdiv">
                            <img class="textimg" src="{{ url_for('static', filename = 'pw.png')}}"/>
                            <input type="text" placeholder="Password" name="pwd">
                        </div>                      
                        <div class="buttondiv">
                            <button class="button2" type="submit">Register</button></div>
                        
                        <div class="alert alert-success" role="alert">
                                {{result}}
                        </div>
                    </form>
                    <h1 class="title pb-20 pr-30" style="color:red;">List of Admins</h1>
                    <table class="table table-hover">
                        <thead class="info">
                        <tr>
                            <th>UserID</th>
                            <th>Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for value in data %}
                        <tr>
                            <td>{{ value['idNo']}}</td>
                            <td>{{ value['password'] }}</td>
                        </tr>
                         {% endfor %}
                        </tbody>
                    </table>
                        
                                                
                </div>

    </div>
    </body>
{% endblock %}

<script>
$(".alert").delay(3200).fadeOut(300);
</script>
